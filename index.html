<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <main>
        <header>
            <img class="img-header" src="/illustration-hero.svg" alt="Ilustração">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
        </header>

        <div class="plan">
            <img class="icon" src="/icon-music.svg" alt="Icon">
            <p class="price"> <strong> Annual Plan</strong> <br> $59.99/year</p>
            <a class="change" href="#">Change</a>
        </div>

        <button>
            <p>Proceed to Payment</p>
        </button> <br>
        <a class="cancel" href="#">Cancel Order</a>
    </main>

</body>
</html>
